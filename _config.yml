about_content: | # this will include new lines to allow paragraphs
    Hi, my name Zamrony and I am software developer. I have experience making
    many type of applications, from desktop applications, Android mobile applications to
    web applications.

    I think of myself as someone who is self-determined and adaptable. I have the ability to take on a fast-paced role thanks to my quick learning skills. I am resourceful.

    I am also versatile and friendly and helpful to my colleagues. I like to help fellow developers in many public forums such as [answering this question in Stackoverflow](https://stackoverflow.com/questions/14054122/associate-an-object-with-marker-google-map-v2/39122553#39122553) or [this question](https://stackoverflow.com/questions/48738176/constraintlayout-how-to-align-centers-of-two-views-vertically/48738272#48738272).
    I am open-minded person. I listen to others as I believe I may be able to learn something from them.

    I started programming computer as hobbyist. On my leisure time, I create and maintain several personal software projects. Some projects are open-source project such as [Fano Framework](https://fanoframework.github.io) which is a web framework written in Free Pascal.

    I wrote two books on Android and game programming topics, [Panduan Lengkap Pemrograman Android](https://andipublisher.com/produk-panduan-lengkap-pemrograman-android) and *Pemrograman Game 3D dengan DirectX*. I published Android [applications on Google Play](https://play.google.com/store/apps/developer?id=juhara.com) to fulfill my curiosity on how to deploy and publish Android application.


