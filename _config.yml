        description: | # this will include new lines to allow paragraphs
          This is a web framework written in Pascal programming language. Initially,
          I started this project as a proof of concept for Pascal web framework that
          has capability to map request to a class instance that responsible for
          generating response.

          Since then, it has grown with many modern web framework features added such
          as middleware support, input validation, session management, etc.
      - layout: left
        title: Fano Framework Documentation
        link: https://fanoframework.github.io
        link_text: Documentation for Fano Framework
        additional_links:
          - title:  Fano Framework Documentation
            icon: fab fa-github
            url: https://github.com/fanoframework/fanoframework.github.io
        description: | # this will include new lines to allow paragraphs
          This is documentation for Fano Framework. I believe documentation is
          essential part of software library if you want other developer to use it.

          As Fano Framework grows in features, a single README.md documentation is no longer suffice.
          I started to realize I needed a separate project to maintain documentation for Fano Framework.
      - layout: left
        title: Fano CLI
        link: https://fanoframework.github.io
        link_text: Fano Command Line tool
        additional_links:
          - title:  Fano CLI
            icon: fab fa-github
            url: https://github.com/fanoframework/fano-cli
        description: | # this will include new lines to allow paragraphs
          This is command line tool for scaffolding Fano Framework web application.
          Fano Framework uses interfaces and class composition heavily.
          Fano Framework prefers configuration over convention. It
          requires a lot of boilerplate code to start web application project.

          Fano CLI is created to help alleviate by automating project creation, creating controller, view,
          middleware etc.
